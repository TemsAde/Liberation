<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="../dist/output.css">

    <title>Liberation Chapel</title>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
  <!-- Modal test -->
  <button class="show-modal bg-black hover:bg-gray-600 px-3 py-1 rounded text-white mr-1"> Subscribe</button>
  
  <div class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
    <!-- modal -->
    <div class="bg-yellow-800 rounded shadow-lg w-1/3">
     <!-- modal header  -->
     <div class="border-b px-4 py-2 flex justify-between items-center">
       <h3>Subscribe and never miss a thing!</h3>
       <button class="text-black close-modal">X</button>
     </div>
     <!-- modal content -->
     <div class="p-3">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores nemo fuga dicta pariatur modi vitae excepturi natus totam ullam. Laboriosam deleniti eligendi rerum necessitatibus magni cum iure sequi neque dignissimos.
     </div>
      <div class="flex justify-end items-center w-100 border-t p-3">
        <button class="bg-black hover:bg-gray-600 px-3 py-1 rounded text-white mr-1 close-modal"> Submit</button>
      </div>
    </div>
  </div>
  




  <script>
    const modal = document.querySelector('.modal');

    const showModal = document.querySelector('.show-modal');
    const closeModal = document.querySelectorAll('.close-modal');

    showModal.addEventListener('click', function (){
      modal.classList.remove('hidden')
    });

    closeModal.forEach(close => {
      close.addEventListener('click', function (){
        modal.classList.add('hidden')
      });
    })

  </script>
</body>
